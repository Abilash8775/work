<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'bootstrap.css' %}" class="stylesheet">
    <title>signin-page</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark navbar-expand-lg">
        <a class="navbar-brand" href="#">TODO</a>
        <div class="ml-auto">
            <ul class="navbar-nav">
                <li><a class="nav-link" href="/signup/">SIGNUP</a></li>
            </ul>
        </div>
    </nav>
    <h1>SIGNIN</h1>
    {% for message in messages %}
    <h3>{{ message}}</h3>
    {% endfor %}    
    <form action="/signin/" method="post">
        {% csrf_token %}
        <label>USERNAME:</label>
        <input type="text" name="username" /><br>
        <label>PASSWORD:</label>
        <input type="password" name="password" /><br>
        <button class="btn btn-success">SIGNIN</button><br> 
        <p>Dont have an account click <a href="/signup/">here</a> to signup</p>
    </form>
</body>
</html>
